<h1>My app</h1>

<app-contador></app-contador>

<div class="product__grid">
  <div *ngIf="products.length === 0">
    <h3>No hay productos disponibles</h3>
  </div>

  <app-product
    *ngFor="let product of products"
    [product]="product"
    (productClicked)="clickProduct($event)"
  >
  </app-product>
</div>
