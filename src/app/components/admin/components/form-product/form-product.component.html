<div class="form-product">
  <form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Producto</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <mat-form-field>
            <input formControlName="id" matInput type="text" placeholder="ID" />
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field>
            <input
              formControlName="title"
              matInput
              type="text"
              placeholder="title"
            />
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field>
            <input
              formControlName="price"
              matInput
              type="number"
              placeholder="Precio"
            />
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field>
            <textarea
              matInput
              formControlName="description"
              id=""
              cols="30"
              rows="3"
              placeholder="description"
            ></textarea>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit" >
          Guardar
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
