<!-- <div class="product__item"> -->
<div class="product__img">
  <img [src]="product.image" alt="" />
</div>
<div class="product__info">
  <h2 appHighlight>{{ product.title | uppercase }}</h2>
  <p>{{ product.description | slice: 0:10 }}</p>
  <p>{{ product.price | currency: "S/" }}</p>
  <p>{{ today | date: "mediumDate" }}</p>
  <!-- <button (click)="deleteProduct(i)">Eliminar</button> -->
  <!-- <a [routerLink]="['/productos/', product.id]">View Detail</a> -->
  <a mat-raised-button color="accent" routerLink="/productos/{{ product.id }}"
    >View Detail</a
  >

  <!-- appCircular
    [backgroundColor]="'blue'" -->
  <button mat-raised-button color="primary" (click)="addCart()">Agregar</button>
</div>
