<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="container">
      <h1>TechStore</h1>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <div class="container">
      <div class="row between-xs middle-xs header-row">
        <nav>
          <a mat-button routerLink="/home" routerLinkActive="active"> Home </a>
          <a mat-button routerLink="/productos" routerLinkActive="active">
            Productos
          </a>
          <a mat-button routerLink="/admin" routerLinkActive="active">
            Admin
          </a>
          <a mat-button routerLink="/contacto" routerLinkActive="active">
            Contacto
          </a>
        </nav>
        <a
          mat-raised-button
          routerLink="/order"
          [matBadge]="total$ | async"
          matBadgeColor="accent"
        >
          <mat-icon>shopping_cart</mat-icon>
        </a>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
